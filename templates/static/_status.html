        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-with-icon text-center" data-notify="container">
                <button type="button" aria-hidden="true" class="close" data-dismiss="alert">
                        <i class="nc-icon nc-simple-remove">A</i>
                </button>
                <span data-notify="icon" class="nc-icon nc-bell-55">A</span>
                <span data-notify="message">{{ message }}</span>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
