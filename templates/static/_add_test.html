<div class="container-fluid">
    <form method="POST" enctype="multipart/form-data">
        <h3 class="text-center">Add a test case </h3>
        <div class="form-group row">
            <label  class="col-lg-2 text-center">Test Status</label>
            <div class="col-lg-10">
                <input type="text" class="form-control bg-warning text-dark" value="NEW" disabled>
                <input type="text" class="form-control" id="test_status" name="test_status" value="NEW" placeholder="NEW" hidden>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-lg-2 text-center">Test Category</label>
            <div class="col-lg-10">
                <select  class='selectpicker' id="categories" name="group_name" required>
                {%for group in groups%}
                <option value="{{group}}">{{group}}</option>
                {%endfor%}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 text-center ">Test Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="test_name" name="test_name" placeholder="Test short name without spaces, e.g. bgp_attributes4" required>
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-lg-2 text-center">Assign to</label>
            <div class="col-lg-10">
                <select  class='selectpicker' name="assignedto" required>
                    <option value="Petr Amirdzhanov">Petr Amirdzhanov</option>
                    <option value="Donald Trump">Donald Trump</option>
                    <option value="Vladimir Putin">Vladimir Putin</option>
                    <option value="Hassan Rauf">Hassan Rauf</option>
                    <option value="Denis Zuev">Denis Zuev</option>
                    <option value="Salvatore Mastropolo">Salvatore Mastropolo</option>
                    <option value="NONE"> NONE </option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2 text-center">
                <label class="">Test Short Description</label>
            </div>
            <div class="col-10">
                <div class="form-check">
                    <div class="form-group">
                        <textarea class="form-control" name="test_description" rows="4" placeholder="Quickly describe this test" required style="height:75px"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2 text-center">
                <label class="">Test Diagram</label>
            </div>
            <div class="col-10">
                <div class="form-check">
                    <div class="form-group">
                        <input type="file" name="file">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2 text-center">
                <label class="">Test Full Description</label>
                <hr><br>

                <button type="submit" class="btn btn-primary col-10 container-fluid" name="ACTION" value="INSERT">Add Test</button>
            </div>
            <div class="col-10">
                <div class="form-check">
                    <div class="form-group">
                        <textarea class="form-control" name="full_test_descript" rows="4" placeholder="Put more comprehensive test description here" style="height:200px"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>
</div>
