<!DOCTYPE html>
<html lang="en">
<head>
    <title>ATT Web Automation Platform</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static',filename='assets/img/att_globe.png')}}" />

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.18/css/dataTables.bootstrap4.min.css"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="{{url_for('static',filename='light-pro/css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static',filename='light-pro/css/light-bootstrap-dashboard.css')}}" rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{{url_for('static',filename='light-pro/css/demo.css')}}" rel="stylesheet" />


    <style>

        .modal-lg {
            max-width: 95% !important;
        }

    </style>

</head>
<body class="sidebar-mini" >
<div class="wrapper">
{% include './static/_sidebar.html'%}
    <div class="main-panel">
{% include './static/_navbar.html'%}
{% block body %} {% endblock body%}
    </div>
</div>


<!--   Core JS Files   -->
<script src="{{url_for('static',filename='light-pro/js/core/jquery.3.2.1.min.js') }}" type="text/javascript"></script>
<script src="{{url_for('static',filename='light-pro/js/core/popper.min.js') }}" type="text/javascript"></script>
<script src="{{url_for('static',filename='light-pro/js/core/bootstrap.min.js') }}" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{{url_for('static',filename='light-pro/js/plugins/bootstrap-switch.js') }}"></script>
<!--  Chartist Plugin  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/chartist.min.js') }}"></script>
<!--  Notifications Plugin    -->
<script src="{{url_for('static',filename='light-pro/js/plugins/bootstrap-notify.js') }}"></script>
<!--  jVector Map  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/jquery-jvectormap.js') }}" type="text/javascript"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="{{url_for('static',filename='light-pro/js/plugins/moment.min.js') }}"></script>
<!--  DatetimePicker   -->
<script src="{{url_for('static',filename='light-pro/js/plugins/bootstrap-datetimepicker.js') }}"></script>
<!--  Sweet Alert  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/sweetalert2.min.js') }}" type="text/javascript"></script>
<!--  Tags Input  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/bootstrap-tagsinput.js') }}" type="text/javascript"></script>
<!--  Sliders  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/nouislider.js') }}" type="text/javascript"></script>
<!--  Bootstrap Select  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/bootstrap-selectpicker.js') }}" type="text/javascript"></script>
<!--  jQueryValidate  -->
<script src="{{url_for('static',filename='light-pro/js/plugins/jquery.validate.min.js') }}" type="text/javascript"></script>
<!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
<script src="{{url_for('static',filename='light-pro/js/plugins/jquery.bootstrap-wizard.js') }}"></script>
<!--  Bootstrap Table Plugin -->
<script src="{{url_for('static',filename='light-pro/js/plugins/bootstrap-table.js') }}"></script>
<!--  DataTable Plugin -->
<script src="{{url_for('static',filename='light-pro/js/plugins/jquery.dataTables.min.js') }}"></script>
<!--  Full Calendar   -->
<script src="{{url_for('static',filename='light-pro/js/plugins/fullcalendar.min.js') }}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{{url_for('static',filename='light-pro/js/light-bootstrap-dashboard.js') }}" type="text/javascript"></script>
<!-- Light Dashboard DEMO methods, don't include it in your project! -->
<script src="{{url_for('static',filename='light-pro/js/demo.js') }}"></script>

<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function () {
        $('.Custom_Table').DataTable();
        demo.initDashboardPageCharts();
        // demo.showNotification();
        demo.initVectorMap();

        demo.checkFullPageBackgroundImage();

        setTimeout(function() {
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });

</script>

</body>
</html>
